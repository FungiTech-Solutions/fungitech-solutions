<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira - FungiTech</title>
    

</head>

<body style="background-color: #c92026;">

     <h1 style="text-align: center;">Calculadora Financeira - FungiTech</h1> 
     <hr>

</body>
<div>
    <h2>Sua produção por mês em Kg:</h2> <input id="input_producao" type="text" placeholder="EX: 300 Kg"> <br><br>
    <button onclick="qtdLucro()">Qual o meu lucro?</button> <br><br>
</div>

<div id="div_mensagem"></div>

</html>

<script>

    function qtdLucro() {

    
        var ppmes = Number(input_producao.value); 

        var dinGanhoMensal = (ppmes * 27); 

        var perdames = (ppmes * 0.2); 

        var dinPerdaMensal = (perdames * 27); 

        var dinPerdaAnual = (dinPerdaMensal * 12); 

        var lucroMensalPerda = dinGanhoMensal * 0.8; 

        var lucroAnualComPerda = lucroMensalPerda * 12; 

        var perdaLucro = (lucroAnualComPerda/dinPerdaAnual); 

        div_mensagem.innerHTML =
            `Se sua produção mensal é equivalente a <b>${ppmes}</b> Kg: <br><br>
        Seu lucro mensal com a cotação do shiitake a R$27,00/Kg seria de: <b>R$${dinGanhoMensal}</b> caso não houvesse uma perda de em média 20% da produção.<br><br>
        Sua perda mensal de cogumelos que não se desenvolveram da melhor forma é de: <b>${perdames}</b> Kg, tornando seu lucro mensal de: <b>R$${lucroMensalPerda}</b>. <br><br>
        Você perde mensalmente: <b>R$${dinPerdaMensal}</b> e anualmente: <b>R$${dinPerdaAnual}</b>. <br><br>
        O tempo que demora para a perda se tornar equivalente ao lucro de 1 ano é de: <b>${perdaLucro}</b> anos.`

    }
</script>
